<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>waterfall</title>
  <style>
    #water {
      position: relative;
      width: 90%;
      margin: 0 auto;
      outline: 1px solid;
    }
    
    #water img {
      transition: all .5s;
    }
  </style>
</head>
<body>
  <div id="water"></div>
  <script src="./waterfall.js"></script>
  <script>
    const wrap = document.getElementById('water')

    const imgs = []
    for (let i = 1; i <= 12; i++) {
      imgs.push(`./images/${i}.jpg`)
    }
    createWaterFall(wrap, imgs, 220)
  </script>
</body>
</html>
